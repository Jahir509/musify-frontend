<div id="app-cover">
    <div id="bg-artwork" #bgArtwork></div>
    <div id="bg-layer"></div>
    <div id="player">
      <div id="player-track" #playerTrack>
        <div id="album-name" #albumName></div>
        <div id="track-name" #trackName></div>
        <div id="track-time" #trackTime>
          <div id="current-time" #tProgress></div>
          <div id="track-length" #tTime></div>
        </div>
        <div id="s-area" #sArea (mousemove)="showHover($event)" (mouseout)="hideHover()" (click)="playFromClickedPos()">
          <div id="ins-time" #insTime></div>
          <div id="s-hover" #sHover></div>
          <div id="seek-bar" #seekBar></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art" #albumArt>
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
          <div id="buffer-box">Buffering ...</div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous" (click)="selectTrack(-1)">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button" #playPauseButton (click)="playPause()">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next" (click)="selectTrack(1)">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
